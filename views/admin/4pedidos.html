<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title></title>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <link href="../../resources/css/nav.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/estado.css">
    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
</head>

<body>

    <!-- Contenido principal del documento -->
    <main>
        <!-- Título del contenido principal -->
        <h3 id="mainTitle"></h3>
        <div class="row">
            <!-- Formulario de búsqueda -->
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input id="inputsearch" type="search" class="form-control" name="search" placeholder="Buscar" required>
                    </div>
                </div>
            </form>
            <div class="col-sm-12 col-md-6 text-end">
                <!-- Botón para abrir una caja de diálogo al momento de crear un nuevo registro -->
                <button type="button" class="btn btn-primary" onclick="openCreate()">
                    <i class="bi bi-plus-square-fill"></i>
                </button>
                <!-- Botón para abrir un reporte en formato PDF 
                <button type="button" class="btn btn-warning" onclick="openReport()">
                    <i class="bi bi-filetype-pdf"></i>
                </button>-->
            </div>
        </div>
        <!-- HACE QUE LA TABLA SEA SCROLEABLE -->
        <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
            <!-- Tabla para mostrar los registros existentes -->
            <table class="table table-hover">
                <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                <thead>
                    <tr>
                        <td colspan="6" id="rowsFound"></td>
                    </tr>
                    <tr>
                        <th>CLIENTE</th>
                        <th>PAGO</th>
                        <th>FECHA</th>
                        <th>ESTADO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <!-- Componente Modal para guardar un registro -->
        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para crear o actualizar un registro -->
                    <form id="saveForm">
                        <div class="modal-body row gx-5">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                            <input type="hidden" id="idPedido" name="idPedido">
                            <div class="col-6">
                                <div class="p-3">
                                    <label for="formaPago" class="form-label">Forma de pago</label>
                                    <input id="formaPago" type="text" name="formaPago" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="p-3">
                                    <div class="switch-button">
                                        <p id="T1">Estado</p>
                                        <input type="checkbox" name="estadoPedido" id="estadoPedido"
                                            class="switch-button__checkbox form-control">
                                        <label for="estadoPedido" id="swa" class="switch-button__label"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="subtable">
                            <!-- TABLA DE MODELO TALLAS-->
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="submodalTitle"></h1>
                            </div>

                            <form class="col-sm-12 col-md-6" id="searchsubForm">
                                <div class="row">
                                    <div class="col-6">
                                        <input id="subinputsearch" type="search" class="form-control" name="search" placeholder="Buscar" required>
                                    </div>
                                </div>
                            </form>
                            <div class="table-responsive" style="max-height: 200px; overflow-y: auto;">
                                <table id="subheaderT" class="table table-hover">
                                    <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                                    <thead>
                                        <tr>
                                            <td colspan="6" id="subrowsFound"></td>
                                        </tr>
                                        <tr>
                                            <th>PRODUCTO</th>
                                            <th>CANTIDAD</th>
                                        </tr>
                                    </thead>
                                    <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                                    <tbody id="subtableBody"></tbody>
                                </table>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" data-bs-dismiss="modal" aria-label="Close"
                                style="background-color: #CCC8AA; font-family: 'Times New Roman', Times, serif;">Salir</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        
    </main>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/admin/4pedidos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
