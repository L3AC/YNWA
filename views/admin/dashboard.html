<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title></title>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <link href="../../resources/css/nav.css" rel="stylesheet">
    <link href="../../resources/css/graficos.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
</head>

<body>
    <!-- Contenido principal del documento -->
    <main>
        <!-- Título del contenido principal -->
        <h3 id="mainTitle" class="text-center my-4"></h3>

        <!-- Contenedor de gráficos -->
        <div class="row"></div>
        <div class="dashboard-container text-center">
            <div class="dashboard-item text-center d-flex flex-column align-items-center">
                <h4>Modelos más comprados</h4>
                <div class="col-5 mb-3">
                    <label for="list1" class="form-label">Filtrar</label>
                    <select id="list1" name="list1" class="form-select text-center" required>
                        <option class="fs-5 py-2" value="5">5 modelos</option>
                        <option class="fs-5 py-2" value="3">3 modelos</option>
                        <option class="fs-5 py-2" value="10">10 modelos</option>
                    </select>
                </div>
                <!-- Se muestra un gráfico con la cantidad de productos por categoría -->
                <canvas id="chart1"></canvas>
            </div>

            <div class="dashboard-item text-center d-flex flex-column align-items-center">
                <h4>Top 5 modelos mejor puntuados</h4>
                <div class="col-5 mb-3">
                    <label for="list2" class="form-label">Filtrar</label>
                    <select id="list2" name="list2" class="form-select text-center" required>
                        <option class="fs-5 py-2" value="5">5 modelos</option>
                        <option class="fs-5 py-2" value="8">8 modelos</option>
                        <option class="fs-5 py-2" value="10">10 modelos</option>
                    </select>
                </div>
                <canvas id="chart2"></canvas>
            </div>
            <div class="dashboard-item text-center d-flex flex-column align-items-center">
                <h4>Top 5 clientes con más compras</h4>
                <div class="col-5 mb-3">
                    <label for="list3" class="form-label">Filtrar</label>
                    <select id="list3" name="list3" class="form-select text-center" required>
                        <option class="fs-5 py-2" value="5">5 clientes</option>
                        <option class="fs-5 py-2" value="3">3 clientes</option>
                        <option class="fs-5 py-2" value="6">6 clientes</option>
                    </select>
                </div>
                <canvas id="chart3"></canvas>
            </div>
            <div class="dashboard-item text-center d-flex flex-column align-items-center">
                <h4>Top 5 tallas más compradas</h4>
                <div class="col-5 mb-3">
                    <label for="list4" class="form-label">Filtrar</label>
                    <select id="list4" name="list4" class="form-select text-center" required>
                        <option class="fs-5 py-2" value="5">5 tallas</option>
                        <option class="fs-5 py-2" value="3">3 tallas</option>
                        <option class="fs-5 py-2" value="8">8 tallas</option>
                        <option class="fs-5 py-2" value="10">10 tallas</option>
                    </select>
                </div>
                <canvas id="chart4"></canvas>
            </div>
            
            <div class="dashboard-item text-center d-flex flex-column align-items-center">
                <h4 class="">Ganancias de los últimos meses</h4>
                <div class="col-5 mb-3">
                    <label for="list5" class="form-label">Filtrar</label>
                    <select id="list5" name="list5" class="form-select text-center" required>
                        <option class="fs-5 py-2" value="5">5 meses</option>
                        <option class="fs-5 py-2" value="3">3 mes</option>
                        <option class="fs-5 py-2" value="12">1 año</option>
                    </select>
                </div>
                <!-- Se muestra un gráfico con el porcentaje de productos por categoría -->
                <canvas id="chart5"></canvas>
            </div>
        </div>
        </div>
        <!-- Importación de la librería para generar los gráficos. Para más información https://www.chartjs.org/ -->
        <script type="text/javascript" src="../../resources/js/chart.umd.min.js"></script>
    </main>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/admin/dashboard.js"></script>
</body>

</html>
