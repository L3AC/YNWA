<!doctype html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>YNWA Administracion</title>
	<link href="../../resources/css/login.css" rel="stylesheet">
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<main></main>
	
	<div class="body">
		<div class="veen">
            <!-- Botones de inicio de sesión y registro -->
			<div class="login-btn splits">
				<img src="../../resources/img/logo.png" class="imglogo" alt="">
			</div>
			<div class="rgstr-btn splits">
				<img src="../../resources/img/logo.png" class="imglogo" style="visibility: hidden;" alt="">
			</div>

            <!-- Formulario de inicio de sesión -->
			<div class="wrapper">
				<form id="loginForm" tabindex="500" class="d-none">
					<h3 id="mainTitle">Inicio de Sesión</h3>
					<div class="usuariol">
						<input id="usuariol" type="text" name="usuariol" class="form-control" required>
						<label>Usuario</label>
					</div>
					<div class="clavel">
						<input id="clavel" type="password" name="clavel" class="form-control" required>
						<label>Contraseña</label>
					</div>
					<div class="submit">
						<button class="dark">Confirmar</button>
					</div>
				</form>

                <!-- Formulario de registro -->
				<form id="signupForm" tabindex="502" class="d-none">
					<h3>Registrarse</h3>
					<!--Campos que pide el formulario-->
					<div class="name">
						<input id="nombre" type="text" name="nombre" class="form-control" required>
						<label>Nombres</label>
					</div>
					<div class="Apellidos">
						<input type="text" id="apellido" name="apellido" class="form-control" required>
						<label>Apellidos</label>
					</div>
					<div class="mail">
						<input type="mail" id="correo" name="correo" class="form-control" required>
						<label>Correo</label>
					</div>
					<div class="uid">
						<input type="text" id="usuario" name="usuario" class="form-control" required>
						<label>Usuario</label>
					</div>
					<div class="passwd" id="">
						<input type="password" name="clave" id="clave" class="form-control" required>
						<label>Contraseña</label>
					</div>
					<div class="passwd" id="">
						<input id="confirmarClave" type="password" name="confirmarClave" class="form-control" required>
						<label>Confirmar Contraseña</label>
					</div>
					<div class="submit">
						<button class="dark">Registrarse</button>
					</div>
				</form>
			</div>
		</div>
	</div>


    <!-- Inclusión de Bootstrap JS y otros scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>

    <!-- Llamada a los controladores de la página web -->
	<script type="text/javascript" src="../../controllers/utils/components.js"></script>
	<script type="text/javascript" src="../../controllers/utils/admin.js"></script>
	<script type="text/javascript" src="../../controllers/admin/index.js"></script>
	<script type="text/javascript" src="../../controllers/utils/cambioP.js"></script>
</body>


</html>
