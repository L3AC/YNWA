<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Editar </title>
  <link rel="stylesheet" href="../../resources/css/perfil.css">
  <link rel="stylesheet" href="../../resources/css/nav.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

<header></header>

     <form class="box" action="{{url_for('membros.atualizar_page')}}" method="post">
       <section class="user-profile">
         <div class="header">
           <div class="cover">
             <div class="perfil-usuario-avatar">
               <img src="http://www.coopernortetelecom.com.br/assets/images/author-1.png" alt="img-avatar">
               <button type="button" class="boton-avatar">
                 <i class="far fa-image"></i>
               </button>
             </div>
           </div>
         </div>
         </div>
         <div class="user-profile-body">
           <div class="user-profile-bio">
             <ul style="text-align: left;" class="data-list">
               <br>
               <div class="mb-3">
                 <input type="text" class="form-control" name="nv_nome" placeholder="Nombre" value="">
               </div>
               <div class="mb-3">
                   <input type="text" class="form-control" name="nv_nome" placeholder="Apellido" value="">
                 </div>
             </ul>
           </div>
           <div class="user-profile-footer">
             <ul class="data-list">
               <form class="box" method="post">
                <div class="mb-3">
                   <input type="usurio" class="form-control" name="nv_usu" placeholder="Usuario" value="">
                </div>
                 <div class="mb-3">
                     <input type="Contraseña" class="form-control" name="nv_con" placeholder="Contraseña" value="">
                 </div>
                 <div class="mb-3">
                   <input type="email" class="form-control" name="nv_email" placeholder="Correo" value="">
                 </div>
                   <div class="mb-3">
                     <input type="text" class="form-control" name="nv_tel" placeholder="Telefono" value="">
                   </div>
                   <div class="mb-3">
                     <input type="text" class="form-control" name="nv_Dir" placeholder="Direccion" value="">
                   </div>
                   <br>
                   <button type="button" value="Actualizar" class="btn btn-success" >Actualizar</button>
               </form>
             </ul>
           </div><br><br><br>
       </section>
     </form>

      
    <script type="text/javascript" src="../../controllers/utils/plantillas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../controllers/utils/plantillas.js"></script>
</body>
</html>
