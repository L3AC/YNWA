<html lang="es">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <link href="../../resources/css/nav.css" rel="stylesheet">
    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">

<body>
    <!-- Contenido principal del documento -->
    <main>
        <!-- Componente Carousel con reproducción automática e indicadores -->
        <div id="carouselCaptions" class="carousel slide " style="margin-top: 25px;" data-bs-ride="carousel">
            <div class="carousel-indicators" id="btnSlide">
            </div>
            <div class="carousel-inner" id="cardSlide">
                
            </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev" style="background-color: rgba(0, 0, 0, 0.5); border: none; padding: 0.2rem 0.4rem; font-size: 0.8rem;">
                <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: transparent; color: white;"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next" style="background-color: rgba(0, 0, 0, 0.5); border: none; padding: 0.2rem 0.4rem; font-size: 0.8rem;">
                <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: transparent; color: white;"></span>
                <span class="visually-hidden">Next</span>
            </button>
            
        
            
        </div>
        <!-- Título del contenido principal -->
        <h4 id="mainTitle"></h4>
        <!-- Contenedor para mostrar las categorías disponibles -->
        <div class="row" id="categorias"></div>
    </main>

    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/public/index.js"></script>
