<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title></title>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="author" content=" ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/navpub.css">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <link rel="stylesheet" href="../../resources/css/btn.css">
    <link rel="stylesheet" href="../../resources/css/busca.css">
    <link rel="stylesheet" href="../../resources/css/input.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #mapa {
            width: 80%;
            height: 300px;
            margin: 0 auto;
        }
    </style>
    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
</head>

<body>
    <!-- Contenido principal del documento -->
    <main>
        <div id="mainTitle"></div>

        <div class="card" style="background-color: #F1EFEF;">
            <form class="row g-3 pt-3" id="profileForm">
                <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                    <!--Se muestra su nombre-->
                    <label for="nombreCliente" class="form-label">Nombre</label>
                    <input type="text" id="nombreCliente" name="nombreCliente" class="input" required>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <!--Se muestra su apellido-->
                    <label for="apellidoCliente" class="form-label">Apellido</label>
                    <input type="text" id="apellidoCliente" name="apellidoCliente" class="input" required>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                    <!--Se muestra su correo-->
                    <label for="correoCliente" class="form-label">Correo</label>
                    <input type="text" id="correoCliente" name="correoCliente" class="input" required>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <!--Se muestra su usuario-->
                    <label for="aliasCliente" class="form-label">Usuario</label>
                    <input type="text" id="aliasCliente" name="aliasCliente" class="input" required>
                </div>
                <div class="col-sm-12 col-lg-8 offset-lg-2">
                    <label for="direccionCliente" class="form-label">Direccion</label>
                    <input type="text" id="direccionCliente" name="direccionCliente"
                        maxlength="250" class="input" required>
                </div>
                <div class="col-sm-12 col-lg-8 offset-lg-2" style="display: flex; justify-content: center;">
                    <button class="btnn2" onclick="buscarDireccion()">Buscar</button>
                    <button class="btnn2" onclick="limpiarInput()">Limpiar</button>
                </div>

                <div id="mapa"></div>
                <div class="text-center">
                    <button class="btnn" type="submit"><a>Guardar</a>
                    </button>
                </div>
            </form>
            <!-- Contenedor con enlace para abrir la caja de diálogo del formulario de cambiar constraseña -->
            <div class="text-center p-3">
                <button type="button" class="btnn" onclick="openPassword()">
                    <a>Cambiar contraseña</a>
                </button>
            </div>
        </div>
        <!-- Formulario para cambiar datos personales -->

        <!-- Componente Modal para mostrar el formulario de cambio de contraseña -->
        <div class="modal fade" id="passwordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <!-- Contenido del componente Modal -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle">Cambiar contraseña</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para actualizar contraseña -->
                    <form id="passwordForm">
                        <div class="modal-body row g-3">
                            <div class="col-sm-12 col-md-6 offset-md-3">
                                <!--Se pide la contraseña actual-->
                                <label for="claveActual" class="form-label">Contraseña actual</label>
                                <input type="text" id="claveActual" name="claveActual" class="input" required>

                            </div>
                            <div class="col-12 text-center">
                                <span><p style="font-size: 20px; font-weight: bold;">Contraseña Nueva</p></span>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <!--Se pide la contraseña nueva-->
                                <label for="claveNueva" class="form-label">Contraseña</label>
                                <input type="password" id="claveNueva" name="claveNueva" class="input" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <!--Se pide la confirmacion contraseña nueva-->
                                <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                                <input type="password" id="confirmarClave" name="confirmarClave" class="input" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                                <button type="submit" class="btnn" >
                                    <a>Cambiar contraseña</a>
                                </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script type="text/javascript" src="../../controllers/utils/mapa.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/public/perfil.js"></script>
</body>

</html>
